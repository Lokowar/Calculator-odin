<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="main">
            <div class="screen" id="screen"></div>
            <div class="calculator">
                <div class="special-btn">
                    <div class="msc-btn">CLEAR</div>
                    <div class="msc-btn">ERASE</div>
                </div>

                <div class="buttons">
                    <div class="btn">7</div>
                    <div class="btn">8</div>
                    <div class="btn">9</div>
                    <div class="btn">+</div>
                    <div class="btn">4</div>
                    <div class="btn">5</div>
                    <div class="btn">6</div>
                    <div class="btn">-</div>
                    <div class="btn">1</div>
                    <div class="btn">2</div>
                    <div class="btn">3</div>
                    <div class="btn">*</div>
                    <div class="btn">.</div>
                    <div class="btn">0</div>
                    <div class="btn">=</div>
                    <div class="btn">/</div>
                </div>
            </div>
        </div>

        <script src="jquery-3.6.0.min.js" defer></script>
        <script src="script.js" defer></script>
    </body>
</html>
